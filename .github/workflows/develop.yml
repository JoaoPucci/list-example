name: Develop CI

on:
  pull_request:
    branches:
      - develop
    
jobs:
  unit-tests:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      
    - name: Set up JDK 8
      uses: actions/setup-java@v1
      with:
        java-version: 8

    - name: Run unit tests
      run: bash ./gradlew :app:testDebugUnitTest
